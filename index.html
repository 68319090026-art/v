<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewvi Professional Smart Home</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --glow-color: #00d4ff; }
        body { 
            font-family: 'Kanit', sans-serif; 
            background: url('https://images.unsplash.com/photo-1505118380757-91f5f45d8de4?q=80&w=1920&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover; margin: 0; padding: 20px; color: #fff;
        }
        .main-container {
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(15px);
            border-radius: 40px; padding: 40px; max-width: 900px; margin: auto;
            border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        h1 { font-weight: 700; font-size: 2rem; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }
        
        .grid-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 25px; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1); border-radius: 25px; padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s;
        }

        /* ‡∏´‡∏•‡∏≠‡∏î‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥ */
        .temp-bar-container { background: #333; height: 150px; width: 30px; border-radius: 15px; margin: 10px auto; position: relative; overflow: hidden; border: 2px solid #555; }
        #temp-fill { position: absolute; bottom: 0; width: 100%; background: linear-gradient(to top, #00d4ff, #ff4d4d); transition: height 1s ease-in-out; box-shadow: 0 0 15px var(--glow-color); }

        .value { font-size: 2.5rem; font-weight: 700; margin: 10px 0; }
        .label { font-size: 0.9rem; opacity: 0.8; text-transform: uppercase; }

        /* Security Box */
        .sec-box { border: 2px solid #444; }
        .status-tag { padding: 5px 15px; border-radius: 50px; font-weight: bold; margin-top: 10px; display: inline-block; }
        .bg-ok { background: #1e8e3e; box-shadow: 0 0 15px #1e8e3e; }
        .bg-alert { background: #d93025; box-shadow: 0 0 20px #d93025; animation: blink 1s infinite; }

        /* LED & Buzzer Control */
        .indicator-group { display: flex; justify-content: space-around; margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
        .led-circle { width: 35px; height: 35px; border-radius: 50%; background: #222; margin: 10px auto; transition: 0.3s; border: 3px solid #444; }
        .led-red.active { background: #ff4d4d; box-shadow: 0 0 20px #ff4d4d; }
        .led-blue.active { background: #00d4ff; box-shadow: 0 0 20px #00d4ff; }
        
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>

<div class="main-container">

    firebase.initializeApp(firebaseConfig);

    db.ref("/").on("value", (snapshot) => {

            const t = data.temperature || 0;
            document.getElementById("temp-val").innerText = t;
            const tempPercent = Math.min((t / 50) * 100, 100);
            document.getElementById("temp-fill").style.height = tempPercent + "%";
            
            // 2. ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô‡∏≠‡∏≤‡∏Å‡∏≤‡∏® (Humidity H ‡πÉ‡∏´‡∏ç‡πà)
            document.getElementById("hum-val").innerText = data.Humidity + "%";
            
            // 3. ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô‡∏î‡∏¥‡∏ô (Soil S ‡πÉ‡∏´‡∏ç‡πà)
            document.getElementById("soil-val").innerText = data.Soil + "%";

            // 4. ‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏ (Security S ‡πÉ‡∏´‡∏ç‡πà)

                secStatus.className = "status-tag bg-alert";
                secIcon.innerText = "‚ö†Ô∏è";

            document.getElementById("led-1").classList.add("active");
        }
    });
</script>

</html>
