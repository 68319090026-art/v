<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewvi Command Center Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00d2ff; --neon-green: #39ff14; --neon-red: #ff3131;
            --bg-dark: #0f172a; --card-bg: rgba(30, 41, 59, 0.7);
        }
        body {
            font-family: 'Kanit', sans-serif; margin: 0; min-height: 100vh;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: #f8fafc; display: flex; justify-content: center; align-items: center;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.1; z-index: -1;
        }

        .dashboard {
            background: var(--card-bg); backdrop-filter: blur(25px);
            border-radius: 30px; padding: 40px; width: 90%; max-width: 1100px;
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px; }
        .header h1 { font-size: 1.8rem; margin: 0; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
        
        #clock { font-size: 1.5rem; color: #94a3b8; font-weight: 700; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; transition: opacity 0.5s ease; }
        .card { background: rgba(15, 23, 42, 0.5); border-radius: 20px; padding: 30px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }
        
        /* ‡∏´‡∏•‡∏≠‡∏î‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥ */
        .temp-meter {
            width: 50px; height: 180px; background: #020617; border-radius: 12px;
            margin: 20px auto; position: relative; border: 1px solid #334155; overflow: hidden;
        }
        #temp-fill {
            position: absolute; bottom: 0; width: 100%; height: 0%;
            background: linear-gradient(to top, var(--neon-green), #fbbf24, var(--neon-red));
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); transition: height 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .val { font-size: 3.2rem; font-weight: 700; margin: 10px 0; }
        .unit { font-size: 1.2rem; color: #64748b; }
        
        .status-panel { display: flex; justify-content: space-around; margin-top: 35px; background: rgba(0,0,0,0.3); border-radius: 20px; padding: 20px; transition: opacity 0.5s ease; }
        .indicator { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .led { width: 16px; height: 16px; border-radius: 50%; background: #334155; box-shadow: inset 0 0 5px #000; }
        .led.active-temp { background: #fbbf24; box-shadow: 0 0 15px #fbbf24; }
        .led.active-sec { background: var(--neon-red); box-shadow: 0 0 15px var(--neon-red); }

        .power-btn {
            padding: 12px 35px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2);
            font-family: 'Kanit'; cursor: pointer; transition: 0.3s; font-weight: 700;
        }
        .btn-on { background: rgba(57, 255, 20, 0.1); color: var(--neon-green); border-color: var(--neon-green); }
        .btn-off { background: rgba(255, 49, 49, 0.1); color: var(--neon-red); border-color: var(--neon-red); margin-left: 10px; }
        
        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏£‡∏∞‡∏ö‡∏ö‡∏õ‡∏¥‡∏î */
        .system-off .val, .system-off .unit, .system-off #temp-fill { opacity: 0; }
        .system-off #sec-icon { filter: grayscale(1); opacity: 0.2; }
        .system-off #sec-status { color: #444 !important; }
        .system-off .status-panel { opacity: 0.3; pointer-events: none; }
    </style>
</head>
<body id="main-body">

<div class="dashboard" id="dashboard-box">
    <div class="header">
        <h1>VIEWVI COMMAND CENTER</h1>
        <div id="clock">00:00:00</div>
        <div>
            <button class="power-btn btn-on" onclick="setPower(true)">‡πÄ‡∏õ‡∏¥‡∏î‡∏£‡∏∞‡∏ö‡∏ö</button>
            <button class="power-btn btn-off" onclick="setPower(false)">‡∏õ‡∏¥‡∏î‡∏£‡∏∞‡∏ö‡∏ö</button>
        </div>
    </div>

    <div class="grid" id="data-grid">
        <div class="card">
            <div style="color: var(--neon-blue);">‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥</div>
            <div class="temp-meter"><div id="temp-fill"></div></div>
            <div class="val"><span id="t-val">--</span><span class="unit">¬∞C</span></div>
        </div>

        <div class="card">
            <div style="color: var(--neon-green);">‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô</div>
            <div class="val" id="h-val" style="color: var(--neon-blue); margin-top: 40px;">--<span class="unit">%</span></div>
            <div style="font-size: 0.8rem; opacity: 0.5;">‡∏≠‡∏≤‡∏Å‡∏≤‡∏®</div>
            <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 30px 0;">
            <div class="val" id="s-val" style="color: var(--neon-green);">--<span class="unit">%</span></div>
            <div style="font-size: 0.8rem; opacity: 0.5;">‡πÉ‡∏ô‡∏î‡∏¥‡∏ô</div>
        </div>

        <div class="card">
            <div style="color: var(--neon-red);">‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢</div>
            <div id="sec-icon" style="font-size: 5.5rem; margin: 40px 0; transition: 0.5s;">üõ°Ô∏è</div>
            <div id="sec-status" style="font-size: 1.5rem; font-weight: 700;">--</div>
        </div>
    </div>

    <div class="status-panel">
        <div class="indicator">
            <div id="led-t" class="led"></div>
            <div style="font-size: 0.7rem;">‡πÑ‡∏ü‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥</div>
        </div>
        <div class="indicator">
            <div id="led-s" class="led"></div>
            <div style="font-size: 0.7rem;">‡πÑ‡∏ü‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö</div>
        </div>
        <div class="indicator">
            <div id="buz-icon" style="font-size: 1.2rem; opacity: 0.3;">üîä</div>
            <div id="buz-txt" style="font-size: 0.7rem;">‡∏ö‡∏±‡∏ã‡πÄ‡∏ã‡∏≠‡∏£‡πå: ‡∏õ‡∏¥‡∏î</div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://viewvi-3e5ef-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function setPower(v) { db.ref("/systemOn").set(v); }

    setInterval(() => { 
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('th-TH'); 
    }, 1000);

    db.ref("/").on("value", (snapshot) => {
        const data = snapshot.val();
        if (data) {
            const isOn = data.systemOn === true;
            const box = document.getElementById("dashboard-box");
            
            if (isOn) {
                box.classList.remove("system-off");
                const t = data.temperature || 0;
                document.getElementById("t-val").innerText = t;
                document.getElementById("temp-fill").style.height = (t / 50 * 100) + "%";
                document.getElementById("h-val").innerHTML = (data.Humidity || "--") + "<span class='unit'>%</span>";
                document.getElementById("s-val").innerHTML = (data.Soil || "--") + "<span class='unit'>%</span>";

                const isAlert = data.Security === 1;
                document.getElementById("sec-status").innerText = isAlert ? "‚ö†Ô∏è ‡∏ï‡∏£‡∏ß‡∏à‡∏û‡∏ö‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏!" : "‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏Å‡∏ï‡∏¥";
                document.getElementById("sec-status").style.color = isAlert ? "var(--neon-red)" : "var(--neon-green)";
                document.getElementById("sec-icon").innerText = isAlert ? "üö®" : "üõ°Ô∏è";

                document.getElementById("led-t").className = t > 30 ? "led active-temp" : "led";
                document.getElementById("led-s").className = isAlert ? "led active-sec" : "led";
                document.getElementById("buz-icon").style.opacity = isAlert ? "1" : "0.3";
                document.getElementById("buz-txt").innerText = isAlert ? "‡∏ö‡∏±‡∏ã‡πÄ‡∏ã‡∏≠‡∏£‡πå: ‡∏î‡∏±‡∏á" : "‡∏ö‡∏±‡∏ã‡πÄ‡∏ã‡∏≠‡∏£‡πå: ‡∏õ‡∏¥‡∏î";
            } else {
                box.classList.add("system-off");
                document.getElementById("sec-status").innerText = "‡∏õ‡∏¥‡∏î‡∏£‡∏∞‡∏ö‡∏ö‡πÅ‡∏•‡πâ‡∏ß";
                document.getElementById("sec-status").style.color = "#444";
            }
        }
    });
</script>
</body>
</html>
