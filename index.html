<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature IoT Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0; font-family: 'Tahoma', sans-serif;
            color: white; text-align: center;
            background-size: cover; background-position: center;
            /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏î‡∏≥‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ï‡∏≠‡∏ô‡∏£‡∏π‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡∏ó‡∏±‡∏ô */
            background-color: #111;
            transition: background-image 0.8s ease;
            min-height: 100vh;
        }
        .bg-on { background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e'); }
        .bg-off { background-image: url('https://images.unsplash.com/photo-1472552944129-a03ccbd80499'); }

        .card {
            background: rgba(0, 0, 0, 0.85);
            max-width: 500px; margin: 30px auto;
            padding: 30px; border-radius: 30px;
            /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏á‡∏≤‡πÉ‡∏´‡πâ Card ‡∏î‡∏π‡∏•‡∏≠‡∏¢‡∏≠‡∏≠‡∏Å‡∏°‡∏≤ */
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);
        }
        
        .temp-display { font-size: 64px; font-weight: 800; margin: 20px 0; text-shadow: 0 0 20px rgba(255,255,255,0.6);}
        
        /* === ‡∏´‡∏•‡∏≠‡∏î‡∏õ‡∏£‡∏≠‡∏ó (Ultimate Glow Design) === */
        .tube-container {
            width: 60px; height: 240px; 
            background: #080808; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏î‡∏≥‡∏™‡∏ô‡∏¥‡∏ó */
            margin: 20px auto;
            border-radius: 35px; 
            border: 4px solid #222; /* ‡∏Ç‡∏≠‡∏ö‡πÇ‡∏•‡∏´‡∏∞‡πÄ‡∏Ç‡πâ‡∏°‡πÜ */
            position: relative; overflow: hidden;
            /* ‡πÄ‡∏á‡∏≤‡∏•‡∏∂‡∏Å + ‡πÅ‡∏™‡∏á‡∏™‡∏∞‡∏ó‡πâ‡∏≠‡∏ô‡∏Ç‡∏≠‡∏ö‡πÅ‡∏Å‡πâ‡∏ß */
            box-shadow: inset 0 0 30px #000, 0 5px 15px rgba(0,0,0,0.5);
        }
        /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏™‡πâ‡∏ô‡∏™‡∏∞‡∏ó‡πâ‡∏≠‡∏ô‡πÅ‡∏™‡∏á‡∏ö‡∏ô‡∏´‡∏•‡∏≠‡∏î‡πÅ‡∏Å‡πâ‡∏ß */
        .tube-container::before {
            content: ''; position: absolute;
            top: 10%; left: 15%; width: 15%; height: 40%;
            background: rgba(255,255,255,0.15);
            border-radius: 20px; z-index: 2; filter: blur(2px);
        }

        .tube-fill {
            width: 100%; height: 0%; position: absolute; bottom: 0; left: 0;
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            /* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÅ‡∏™‡∏á */
            box-shadow: none;
        }
        
        /* ‡∏ü‡∏≠‡∏á‡∏≠‡∏≤‡∏Å‡∏≤‡∏® (‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡πÄ‡∏ô‡∏µ‡∏¢‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô) */
        .tube-fill::after {
            content: ''; position: absolute; width: 100%; height: 100%;
            background: center / contain repeat-y url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='50' height='50' viewBox='0 0 50 50'><circle cx='25' cy='25' r='4' fill='rgba(255,255,255,0.5)'/></svg>");
            animation: bubbles 4s linear infinite; opacity: 0.7; mix-blend-mode: overlay;
        }
        @keyframes bubbles { from { background-position: 0 0; } to { background-position: 0 -100px; } }

        /* ‡∏õ‡∏∏‡πà‡∏° */
        button {
            padding: 14px 35px; font-size: 16px; border: none; border-radius: 50px;
            cursor: pointer; margin: 10px; color: white; font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            transition: all 0.2s; text-transform: uppercase; letter-spacing: 1px;
        }
        button:active { transform: scale(0.95); box-shadow: 0 2px 5px rgba(0,0,0,0.4);}
        .btn-on { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .btn-on:hover { box-shadow: 0 0 20px #2ecc71; }
        .btn-off { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .btn-off:hover { box-shadow: 0 0 20px #e74c3c; }

        /* ‡∏ï‡∏≤‡∏£‡∏≤‡∏á */
        table { width: 100%; margin-top: 20px; border-collapse: separate; border-spacing: 0 5px; font-size: 13px;}
        th { color: #aaa; font-weight: normal; padding: 10px;}
        td { padding: 12px 15px; background: rgba(255,255,255,0.05); }
        tr:first-child td:first-child { border-top-left-radius: 10px; border-bottom-left-radius: 10px; }
        tr:first-child td:last-child { border-top-right-radius: 10px; border-bottom-right-radius: 10px; }
        td:nth-child(2) { font-weight: bold; color: #fff; text-align: right; text-shadow: 0 0 5px rgba(255,255,255,0.5);}
    </style>
</head>
<body class="bg-off">

    <div class="card">
        <h2 style="margin-bottom: 5px;">üå° ‡∏£‡∏∞‡∏ö‡∏ö‡∏ß‡∏±‡∏î‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥ IoT</h2>
        <div style="color:#888; font-size: 14px;">üìç ‡∏≠.‡πÄ‡∏°‡∏∑‡∏≠‡∏á‡πÄ‡∏û‡∏ä‡∏£‡∏ö‡∏π‡∏£‡∏ì‡πå</div>
        
        <div id="statusBox" style="background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 20px; display: inline-block; margin-top: 15px;">
            <span id="statusIndicator" style="display: inline-block; width: 10px; height: 10px; border-radius: 50%; background: orange; margin-right: 5px; box-shadow: 0 0 5px orange;"></span>
            <span id="statusText" style="font-weight:bold; font-size: 14px;">Connecting...</span>
        </div>

        <div class="tube-container">
            <div id="tubeFill" class="tube-fill"></div>
        </div>

        <div class="temp-display" id="tempText">-- ¬∞C</div>

        <div style="background: rgba(0,0,0,0.3); padding:15px; border-radius:20px; border: 1px solid rgba(255,255,255,0.05);">
            <canvas id="myChart" height="130"></canvas>
        </div>

        <div style="margin-top:25px;">
            <button class="btn-on" onclick="setSystem(true)">‡πÄ‡∏õ‡∏¥‡∏î‡∏£‡∏∞‡∏ö‡∏ö</button>
            <button class="btn-off" onclick="setSystem(false)">‡∏õ‡∏¥‡∏î‡∏£‡∏∞‡∏ö‡∏ö</button>
        </div>

        <h3 style="margin-top: 30px; text-align: left; padding-left: 10px;">üìÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î (‡∏ó‡∏∏‡∏Å 1 ‡∏ô‡∏≤‡∏ó‡∏µ)</h3>
        <div style="max-height: 220px; overflow-y: auto; padding-right: 5px;">
            <table id="logTable">
                <tbody id="logBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // ========================================================
        // üëá ‡πÅ‡∏Å‡πâ‡∏•‡∏¥‡∏á‡∏Å‡πå Firebase ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
        const DB_URL = "https://viewvi-3e5ef-default-rtdb.firebaseio.com/";
        // ========================================================

        let chart;
        let lastLogMinute = -1; 

        function initChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á Gradient ‡πÉ‡∏´‡πâ‡∏Å‡∏£‡∏≤‡∏ü‡∏î‡∏π‡∏™‡∏ß‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô
            let gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, 'rgba(0, 210, 255, 0.4)');
            gradient.addColorStop(1, 'rgba(0, 210, 255, 0)');

            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [{ 
                    label: 'Temp', data: [], 
                    borderColor: '#00d2ff', 
                    backgroundColor: gradient,
                    fill: true, tension: 0.4, pointRadius: 0, borderWidth: 3
                }]},
                options: {
                    scales: { 
                        y: { beginAtZero: true, suggestedMax: 50, grid: { color: 'rgba(255,255,255,0.1)'}, ticks: { color: '#888'} },
                        x: { grid: { display: false }, ticks: { display: false} }
                    },
                    plugins: { legend: { display: false } },
                    animation: false, responsive: true
                }
            });
        }

        async function fetchData() {
            try {
                let res = await fetch(DB_URL + ".json");
                let data = await res.json();
                if (data) updateUI(data);
            } catch (error) { console.error("Error:", error); }
        }

        function updateUI(data) {
            const statusText = document.getElementById("statusText");
            const statusInd = document.getElementById("statusIndicator");
            const fill = document.getElementById("tubeFill");
            const tempText = document.getElementById("tempText");

            // 1. ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏£‡∏∞‡∏ö‡∏ö
            if (!data.systemOn) {
                // === ‡∏õ‡∏¥‡∏î‡∏£‡∏∞‡∏ö‡∏ö ===
                document.body.className = "bg-off";
                statusText.innerText = "‡∏£‡∏∞‡∏ö‡∏ö‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô"; statusText.style.color = "#ff5252";
                statusInd.style.background = "#ff5252"; statusInd.style.boxShadow = "0 0 10px #ff5252";
                tempText.innerText = "-- ¬∞C";
                tempText.style.textShadow = "none";
                
                // ‡∏õ‡∏¥‡∏î‡πÑ‡∏ü‡∏´‡∏•‡∏≠‡∏î
                fill.style.height = "0%";
                fill.style.background = "none";
                fill.style.boxShadow = "none";
                return;
            }

            // === ‡πÄ‡∏õ‡∏¥‡∏î‡∏£‡∏∞‡∏ö‡∏ö ===
            document.body.className = "bg-on";
            statusText.innerText = "‡∏£‡∏∞‡∏ö‡∏ö‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏õ‡∏Å‡∏ï‡∏¥"; statusText.style.color = "#2ecc71";
            statusInd.style.background = "#2ecc71"; statusInd.style.boxShadow = "0 0 10px #2ecc71";

            let temp = parseFloat(data.temperature || 0);
            tempText.innerText = temp.toFixed(1) + " ¬∞C";

            // ‡∏õ‡∏£‡∏±‡∏ö‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏´‡∏•‡∏≠‡∏î
            let h = Math.min((temp / 50) * 100, 100);
            fill.style.height = h + "%";

            // ========== Ultimate Glowing Colors (‡∏à‡∏±‡∏î‡πÄ‡∏ï‡πá‡∏°‡πÅ‡∏™‡∏á‡∏ü‡∏∏‡πâ‡∏á) ==========
            let mainColor, glowColor;
            if (temp < 30) {
                // üü¢ ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß Neon
                mainColor = "#00ff80"; glowColor = "#2ecc71";
            } else if (temp < 35) {
                // üü† ‡∏™‡πâ‡∏° Neon
                mainColor = "#ffaa00"; glowColor = "#f39c12";
            } else {
                // üî¥ ‡πÅ‡∏î‡∏á Neon (‡∏£‡πâ‡∏≠‡∏ô‡πÅ‡∏£‡∏á)
                mainColor = "#ff0055"; glowColor = "#e74c3c";
            }

            // ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏ö‡∏ö Gradient ‡∏™‡∏ß‡πà‡∏≤‡∏á‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á
            fill.style.background = `linear-gradient(to right, ${glowColor}, ${mainColor}, ${glowColor})`;
            
            // ‡πÄ‡∏ó‡∏Ñ‡∏ô‡∏¥‡∏Ñ‡∏ã‡πâ‡∏≠‡∏ô‡πÄ‡∏á‡∏≤‡∏´‡∏•‡∏≤‡∏¢‡∏ä‡∏±‡πâ‡∏ô (Layered Shadows) ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ü‡∏∏‡πâ‡∏á
            fill.style.boxShadow = `
                0 0 10px ${mainColor},       /* ‡πÅ‡∏™‡∏á‡∏ä‡∏±‡πâ‡∏ô‡πÉ‡∏ô‡∏™‡∏∏‡∏î ‡∏™‡∏ß‡πà‡∏≤‡∏á‡∏à‡πâ‡∏≤ */
                0 0 30px ${glowColor},       /* ‡πÅ‡∏™‡∏á‡∏ä‡∏±‡πâ‡∏ô‡∏Å‡∏•‡∏≤‡∏á ‡∏ü‡∏∏‡πâ‡∏á‡∏≠‡∏≠‡∏Å */
                0 0 60px ${glowColor},       /* ‡πÅ‡∏™‡∏á‡∏ä‡∏±‡πâ‡∏ô‡∏ô‡∏≠‡∏Å‡∏™‡∏∏‡∏î ‡∏ü‡∏∏‡πâ‡∏á‡πÑ‡∏Å‡∏• */
                inset 0 0 15px rgba(255,255,255,0.8) /* ‡∏Ç‡∏≠‡∏ö‡∏Ç‡∏≤‡∏ß‡∏î‡πâ‡∏≤‡∏ô‡πÉ‡∏ô‡πÉ‡∏´‡πâ‡∏î‡∏π‡∏°‡∏µ‡∏°‡∏¥‡∏ï‡∏¥ */
            `;
            
            // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏™‡∏á‡πÉ‡∏´‡πâ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏î‡πâ‡∏ß‡∏¢
            tempText.style.textShadow = `0 0 20px ${mainColor}`;
            // ==========================================================

            // ‡∏Å‡∏£‡∏≤‡∏ü‡πÅ‡∏•‡∏∞‡πÄ‡∏ß‡∏•‡∏≤
            const now = new Date();
            const currentMinute = now.getMinutes();

            if(chart.data.labels.length > 30) { 
                chart.data.labels.shift(); chart.data.datasets[0].data.shift();
            }
            chart.data.labels.push(""); // ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÇ‡∏ä‡∏ß‡πå‡πÄ‡∏ß‡∏•‡∏≤‡πÉ‡∏ô‡∏Å‡∏£‡∏≤‡∏ü‡πÅ‡∏Å‡∏ô X
            chart.data.datasets[0].data.push(temp);
            chart.update();

            // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ï‡∏≤‡∏£‡∏≤‡∏á (‡∏ó‡∏∏‡∏Å 1 ‡∏ô‡∏≤‡∏ó‡∏µ)
            if (currentMinute !== lastLogMinute) {
                lastLogMinute = currentMinute;
                const fullDateTime = now.toLocaleString('th-TH', {
                    day: '2-digit', month: '2-digit',
                    hour: '2-digit', minute: '2-digit'
                });

                let logBody = document.getElementById("logBody");
                // ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÅ‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà ‡∏°‡∏µ‡∏™‡∏µ‡∏ï‡∏≤‡∏°‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥
                let rowColor = temp < 30 ? "#2ecc71" : (temp < 35 ? "#f39c12" : "#ff5252");
                let row = `<tr>
                    <td>${fullDateTime} ‡∏ô.</td>
                    <td style="color: ${rowColor}; text-shadow: 0 0 5px ${rowColor};">${temp.toFixed(1)} ¬∞C</td>
                </tr>`;
                logBody.insertAdjacentHTML('afterbegin', row);
                if(logBody.children.length > 60) logBody.lastChild.remove();
            }
        }

        async function setSystem(isOn) {
            await fetch(DB_URL + "systemOn.json", {
                method: "PUT", body: JSON.stringify(isOn)
            });
            fetchData();
        }

        initChart();
        setInterval(fetchData, 3000); 
        fetchData();
    </script>
</body>
</html>
