<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature IoT Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0; font-family: 'Tahoma', sans-serif;
            color: white; text-align: center;
            background-size: cover; background-position: center;
            transition: background-image 0.5s ease;
            min-height: 100vh;
        }
        /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
        .bg-on { background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e'); }
        .bg-off { background-image: url('https://images.unsplash.com/photo-1472552944129-a03ccbd80499'); }

        .card {
            background: rgba(0, 0, 0, 0.85);
            max-width: 500px; margin: 20px auto;
            padding: 25px; border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }
        
        .temp-display { font-size: 60px; font-weight: bold; margin: 15px 0; text-shadow: 2px 2px 8px rgba(0,0,0,0.8);}
        
        /* ‡∏´‡∏•‡∏≠‡∏î‡∏õ‡∏£‡∏≠‡∏ó */
        .tube-container {
            width: 50px; height: 220px; 
            background: #111; 
            margin: 15px auto;
            border-radius: 30px; 
            border: 4px solid #333; 
            position: relative; overflow: hidden;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.9);
        }
        .tube-fill {
            width: 100%; height: 0%; position: absolute; bottom: 0; left: 0;
            transition: height 0.5s ease-out, background 0.5s ease, box-shadow 0.5s ease;
        }
        /* ‡∏ü‡∏≠‡∏á‡∏≠‡∏≤‡∏Å‡∏≤‡∏® */
        .tube-fill::after {
            content: ''; position: absolute; width: 100%; height: 100%;
            background: center / contain repeat-y url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='50' height='50' viewBox='0 0 50 50'><circle cx='25' cy='25' r='5' fill='rgba(255,255,255,0.2)'/></svg>");
            animation: bubbles 3s linear infinite; opacity: 0.5;
        }
        @keyframes bubbles { from { background-position: 0 0; } to { background-position: 0 -50px; } }

        /* ‡∏õ‡∏∏‡πà‡∏° */
        button {
            padding: 12px 30px; font-size: 16px; border: none; border-radius: 50px;
            cursor: pointer; margin: 8px; color: white; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .btn-on { background: linear-gradient(to bottom, #2ecc71, #27ae60); }
        .btn-off { background: linear-gradient(to bottom, #e74c3c, #c0392b); }

        /* ‡∏ï‡∏≤‡∏£‡∏≤‡∏á */
        table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 13px;}
        th, td { padding: 10px; border-bottom: 1px solid #444; text-align: left;}
        th { color: #aaa; font-weight: normal;}
        td:nth-child(2) { font-weight: bold; color: #4fc3f7; text-align: right;}
    </style>
</head>
<body class="bg-off">

    <div class="card">
        <h2>üå° ‡∏£‡∏∞‡∏ö‡∏ö‡∏ß‡∏±‡∏î‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥ IoT</h2>
        <div style="color:#ccc">üìç ‡∏≠.‡πÄ‡∏°‡∏∑‡∏≠‡∏á‡πÄ‡∏û‡∏ä‡∏£‡∏ö‡∏π‡∏£‡∏ì‡πå</div>
        <div id="status" style="font-weight:bold; color:orange; margin-top:10px;">Connecting...</div>

        <div class="tube-container">
            <div id="tubeFill" class="tube-fill"></div>
        </div>

        <div class="temp-display" id="tempText">-- ¬∞C</div>

        <div style="background: rgba(255,255,255,0.05); padding:10px; border-radius:15px;">
            <canvas id="myChart" height="140"></canvas>
        </div>

        <div style="margin-top:20px;">
            <button class="btn-on" onclick="setSystem(true)">üü¢ ‡πÄ‡∏õ‡∏¥‡∏î‡∏£‡∏∞‡∏ö‡∏ö</button>
            <button class="btn-off" onclick="setSystem(false)">üî¥ ‡∏õ‡∏¥‡∏î‡∏£‡∏∞‡∏ö‡∏ö</button>
        </div>

        <h3>üìÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (‡∏ó‡∏∏‡∏Å 1 ‡∏ô‡∏≤‡∏ó‡∏µ)</h3>
        <div style="max-height: 250px; overflow-y: auto; border-top: 2px solid #444;">
            <table id="logTable">
                <thead><tr><th>‡∏ß‡∏±‡∏ô-‡πÄ‡∏ß‡∏•‡∏≤</th><th style="text-align: right;">‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥</th></tr></thead>
                <tbody id="logBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // ========================================================
        // üëá ‡πÅ‡∏Å‡πâ‡∏•‡∏¥‡∏á‡∏Å‡πå Firebase ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
        const DB_URL = "https://viewvi-3e5ef-default-rtdb.firebaseio.com/";
        // ========================================================

        let chart;
        let lastLogMinute = -1; 

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Å‡∏£‡∏≤‡∏ü
        function initChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [{ 
                    label: '‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥ (¬∞C)', data: [], 
                    borderColor: '#00d2ff', backgroundColor: 'rgba(0, 210, 255, 0.15)',
                    fill: true, tension: 0.3, pointRadius: 2
                }]},
                options: {
                    scales: { 
                        y: { beginAtZero: true, suggestedMax: 50, grid: { color: '#333'} },
                        x: { grid: { display: false } }
                    },
                    plugins: { legend: { display: false } },
                    animation: false 
                }
            });
        }

        async function fetchData() {
            try {
                let res = await fetch(DB_URL + ".json");
                let data = await res.json();
                if (data) updateUI(data);
            } catch (error) { console.error("Error:", error); }
        }

        function updateUI(data) {
            // 1. ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏£‡∏∞‡∏ö‡∏ö
            if (!data.systemOn) {
                // ‡∏Å‡∏£‡∏ì‡∏µ‡∏õ‡∏¥‡∏î‡∏£‡∏∞‡∏ö‡∏ö
                document.body.className = "bg-off";
                document.getElementById("status").innerText = "üî¥ ‡∏£‡∏∞‡∏ö‡∏ö‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô";
                document.getElementById("status").style.color = "#ff5252";
                document.getElementById("tempText").innerText = "-- ¬∞C";
                
                // ‡∏•‡∏î‡∏´‡∏•‡∏≠‡∏î‡πÉ‡∏´‡πâ‡πÄ‡∏´‡∏•‡∏∑‡∏≠ 0
                let fill = document.getElementById("tubeFill");
                fill.style.height = "0%";
                fill.style.background = "none";
                fill.style.boxShadow = "none";
                return;
            }

            // ‡∏Å‡∏£‡∏ì‡∏µ‡πÄ‡∏õ‡∏¥‡∏î‡∏£‡∏∞‡∏ö‡∏ö
            document.body.className = "bg-on";
            document.getElementById("status").innerText = "üü¢ ‡∏£‡∏∞‡∏ö‡∏ö‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏õ‡∏Å‡∏ï‡∏¥";
            document.getElementById("status").style.color = "#2ecc71";

            let temp = parseFloat(data.temperature || 0);
            document.getElementById("tempText").innerText = temp.toFixed(1) + " ¬∞C";

            // ‡∏õ‡∏£‡∏±‡∏ö‡∏´‡∏•‡∏≠‡∏î + ‡πÄ‡∏£‡∏∑‡∏≠‡∏á‡πÅ‡∏™‡∏á
            let fill = document.getElementById("tubeFill");
            let h = Math.min((temp / 50) * 100, 100);
            fill.style.height = h + "%";

            // ========== ‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡∏™‡∏µ (‡∏ó‡∏µ‡πà‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç) ==========
            if (temp < 30) {
                // ‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß
                fill.style.background = "linear-gradient(to top, #2ecc71, #27ae60)";
                fill.style.boxShadow = "0 0 20px #2ecc71, inset 0 0 10px #2ecc71";
            } else if (temp < 35) {
                // üü† 30 ‡∏≠‡∏á‡∏®‡∏≤‡∏Ç‡∏∂‡πâ‡∏ô‡πÑ‡∏õ = ‡∏™‡∏µ‡∏™‡πâ‡∏° (Orange)
                fill.style.background = "linear-gradient(to top, #f39c12, #d35400)";
                fill.style.boxShadow = "0 0 25px #f39c12, inset 0 0 12px #f39c12";
            } else {
                // ‡∏™‡∏µ‡πÅ‡∏î‡∏á (‡∏£‡πâ‡∏≠‡∏ô‡∏°‡∏≤‡∏Å ‡πÄ‡∏Å‡∏¥‡∏ô 35)
                fill.style.background = "linear-gradient(to top, #e74c3c, #c0392b)";
                fill.style.boxShadow = "0 0 35px #e74c3c, inset 0 0 15px #e74c3c";
            }
            // ======================================

            // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏•‡∏∞‡∏Å‡∏£‡∏≤‡∏ü
            const now = new Date();
            const timeOnly = now.toLocaleTimeString('th-TH'); 
            const currentMinute = now.getMinutes();

            if(chart.data.labels.length > 20) { 
                chart.data.labels.shift(); chart.data.datasets[0].data.shift();
            }
            chart.data.labels.push(timeOnly);
            chart.data.datasets[0].data.push(temp);
            chart.update();

            // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ï‡∏≤‡∏£‡∏≤‡∏á (‡∏ó‡∏∏‡∏Å 1 ‡∏ô‡∏≤‡∏ó‡∏µ)
            if (currentMinute !== lastLogMinute) {
                lastLogMinute = currentMinute;
                const fullDateTime = now.toLocaleString('th-TH', {
                    day: '2-digit', month: '2-digit', year: 'numeric',
                    hour: '2-digit', minute: '2-digit'
                });

                let logBody = document.getElementById("logBody");
                let row = `<tr><td>${fullDateTime}</td><td>${temp.toFixed(1)} ¬∞C</td></tr>`;
                logBody.insertAdjacentHTML('afterbegin', row);
                if(logBody.children.length > 60) logBody.lastChild.remove();
            }
        }

        async function setSystem(isOn) {
            await fetch(DB_URL + "systemOn.json", {
                method: "PUT", body: JSON.stringify(isOn)
            });
            fetchData();
        }

        initChart();
        setInterval(fetchData, 3000); 
        fetchData();
    </script>
</body>
</html>
